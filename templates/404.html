<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Not Found</title>
    <link rel="icon" href="/static/logo.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        h1 {
            color: #FF6347;
        }
        p {
            color: #333;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>404 - PDF Not Found</h1>
    <p>The PDF you're looking for does not exist or have some error to load PDF.</p>
</body>
<script>
    document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
    });

    // Disable F12 and Ctrl+Shift+I (developer tools)
    document.onkeydown = function(e) {
        if (e.keyCode == 123 || (e.ctrlKey && e.shiftKey && e.keyCode == 73)) {
            e.preventDefault();
            return false;
        }
    };
</script>
</html>
